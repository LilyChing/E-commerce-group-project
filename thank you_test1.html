<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <style>
        table {
            width: 70%; 
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            text-align: left; 
        }
        .header {
            text-align: center; 
            font-size: 1.5em; 
        }
        tr {
            border-bottom: 2px solid #65b9fa; /* Light blue horizontal lines */
        }
        
        tr:last-child {
            border-bottom: 2px solid #65b9fa; /* Light blue line below the last row */
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th colspan="2" class="header">Order Summary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Order ID</td>
                <td>12345</td>
            </tr>
            <tr>
                <td>Customer Name</td>
                <td>John Doe</td>
            </tr>
            <tr>
                <td>Customer Tel</td>
                <td>(123) 456-7890</td>
            </tr>
            <tr>
                <td>Customer Email</td>
                <td>johndoe@example.com</td>
            </tr>
            <tr>
                <td>Order Details</td>
                <td>2x Item A, 1x Item B</td>
            </tr>
            <tr>
                <td>Delivery Address</td>
                <td>123 Main St, Cityville, ST 12345</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
